version: 1
env:
  variables:
    NEXT_PUBLIC_LANGUAGES: 'en_US'
    NEXT_PUBLIC_FACEBOOK_APP_ID: '880737893461973'
    NEXT_PUBLIC_DOMAIN: 'https://www.plusphim.com/'
    NEXT_PUBLIC_OPHIM_API: 'https://ophim1.com/'

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
